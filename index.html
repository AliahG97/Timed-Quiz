<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Timed-Quiz</title>
</head>

<body>
    <header class="flex-container">
        <ul>
            <li class="view-highscores"> View Highscores</li>
            <li class="timer"><p id="timerDisplay"></p></li>
        </ul>
    </header>
    <main class="flex-card-start-quiz">
        <h2 class="flex-quiz-name">Coding Quiz Challenge</h2>
        <p class="flex-summary">Try to answer the following code-related questions within the time limit. Keep in
            mind that incorrect answers will penalize yours scoretime by ten seconds!</p>
        <button id="startButton" class="start-btn">Start Quiz</button>
    </main>
    <div class="questions"></div>
    <div class="questionAnswersList"></div>
    <div class="btn"></div>
        <script src="./assets/script.js"></script>
</body>

</html
