<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Timed-Quiz</title>
</head>

<body>
    <header class="flex-container">
        <ul>
            <li class="view-highscores" id="ViewHighscores"> View Highscores</li>
            <li class="timer">
                <p id="timerDisplay"></p>
            </li>
        </ul>
    </header>
    <main class="flex-card-start-quiz">
        <h2 class="flex-quiz-name">Coding Quiz Challenge</h2>
        <p class="flex-summary">Try to answer the following code-related questions within the time limit. Keep in
            mind that incorrect answers will penalize yours scoretime by ten seconds!</p>
        <button id="startButton" class="start-btn">Start Quiz</button>
    </main>
    <div class="question"></div>
    <div class="questionAnswersList"></div>
    <div class="btn"></div>
    <div class="ol"></div>
    <section class="allDone">
        <h1>All Done!</h1>
        <p>your final score is:<span id="finalScore"></span></p>
        <p>Enter initials:<input type="text" id="initialsInput"></p>
        <button id="submitButton" class="submit-btn">Submit</button>
    </section>
    <div class="highscores">
        <h1 class="hs" id="hs">Highscores!</h1>
        <div id="highscores"></div>
        <div id="btnContainer"><button id="backButton" class="back-btn">Back</button><button id="clearButton" class="clear-btn">Clear</button></div>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
